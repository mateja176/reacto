overwrite: true
schema: 'http://localhost:4000/graphql'
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-mongodb'
    config:
      useIndexSignature: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
