overwrite: true
schema: 'http://localhost:${PORT}/graphql'
documents: null
generates:
  src/generated/resolvers.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
  src/generated/mongodb.ts:
    - 'typescript-mongodb'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
