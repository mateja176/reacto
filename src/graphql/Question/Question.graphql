type YesNoQuestion implements Node & NamedNode & QuestionBase {
  id: ID!
  name: String!
  label: String!
  rule: String
  optional: Boolean!
  questionnaire: Questionnaire!
  answers: [YesNoAnswer!]!
  default: Boolean
}
