enum Role {
  admin
  regular
}

type User implements NamedNode {
  id: ID!
  email: String!
  name: String!
  role: Role!
  company: Company!
  questionnaires: [Questionnaire!]!
  questionnaireConfigurations: [QuestionnaireConfiguration!]
}

type UserPending implements Node {
  id: ID!
  email: String!
  role: Role!
  company: Company!
}

type Query {
  user(id: ID!): User!
}

input InviteInput {
  email: String!
  role: Role!
}
type Mutation {
  invite(input: InviteInput!): UserPending!
}
