enum Role {
  admin
  regular
}

type User implements NamedNode {
  id: ID!
  email: String!
  name: String!
  role: Role!
  company: Company!
}

type UserPending implements NamedNode {
  id: ID!
  email: String!
  role: Role!
  company: Company!
}

type Query {
  user(id: ID!): User!
}

input UserInput {
  email: String!
  role: Role!
}
type Mutation {
  invite(input: UserInput!): UserPending!
}
